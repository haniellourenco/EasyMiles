  # Job de Build
  build:
    runs-on: ubuntu-latest
    #needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: easymilesregistry.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_4ceee61a41334e16b7f76652cfe0a6c4 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_657e4ce60c6c4269b5c258ed4927865b }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: ./backend
          file: ./backend/Dockerfile

          push: true
          tags: easymilesregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4ceee61a41334e16b7f76652cfe0a6c4 }}/easymiles-backend:${{ github.sha }}

  # Job de Deploy
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "easymiles-backend"
          slot-name: "Production"
          images: "easymilesregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4ceee61a41334e16b7f76652cfe0a6c4 }}/easymiles-backend:${{ github.sha }}"
          publish-profile: ${{ secrets.__publishingprofilesecretname__ }}
